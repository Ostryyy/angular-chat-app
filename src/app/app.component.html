<mat-toolbar color="primary"
  >Chat-app @if(authService.currentUser$ | async; as user) {

    <mat-icon>logout</mat-icon> Logout
  </button>
  }@else{
  <button mat-button routerLink="/auth/login">

  </button>
  }
</mat-toolbar>
<div class="content">
  <router-outlet></router-outlet>
</div>
